<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <div class="logo-container">
           <a href="index.html"><img src="./img/logo.png" alt="logo" class="logo"></a>
        </div>

        <div class="container">
            <div class="titre-container">
                <h1>SeSoMate</h1>
                <h2>Trouvez les meilleurs offres du moment</h2>
            </div>

            <div class="actions-container">
                <input type="search" placeholder="    Rechercher...">

                <select name="filtres" id="fil">
                    <option value="Entreprise">Entreprise</option>
                    <option value="Offre">Offre</option>
                    <option value="Wishlist">Wishlist</option>
                </select>

                <select name="tri" id="tri">
                    <option value="Tri">Tri</option>
                    <option value="Intitulé">Intitulé</option>
                    <option value="Salaire">Salaire</option>
                    <option value="Date">Date</option>
                </select>
            </div>
        </div>
        <div class="login-container">
            <button>sign up</button>
        </div>
    </header>
    
    <main>
        <h1>S'inscrire</h1>
        <form action="#" method="post" enctype="multipart/form-data"> <!--'POST' pour les données cachées--> 
            <img src="../img/user.png" alt="Photo de profil">
            <strong>Photo de profil</strong>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        
            <label for="nom">Nom * :</label>
            <input type="text" id="nom" name="nom" required>
        
            <label for="prenom">Prénom * :</label>
            <input type="text" id="prenom" name="prenom" required>
        
            <label for="email">Email * :</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Mot de passe * :</label>
            <input type="password" id="password" name="password" required>

            <label for="status">Status * :</label>
            <select id="status" name="status" required>
                <option value="">-Choisir une option-</option>
                <option value="etudiant">Étudiant</option>
                <option value="pilote">Pilote</option>
                <option value="autre">Autre</option>
            </select>

            <label for="tel">N° tel. :</label>
            <input type="tel" id="tel" name="tel">
            
            <button type="submit">Créez un compte</button>
        </form>
    </main>
</body>
